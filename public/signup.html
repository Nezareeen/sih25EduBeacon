<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - EduBeacon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUg86E2JgYan1bboaoLTvkFw6YEexp_lk",
      authDomain: "edubeacon-375fb.firebaseapp.com",
      projectId: "edubeacon-375fb",
      storageBucket: "edubeacon-375fb.firebasestorage.app",
      messagingSenderId: "544303702084",
      appId: "1:544303702084:web:4256ec0fba1d42baa6dc11",
      measurementId: "G-KZJYW0ESP5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signup-form');
      const authError = document.getElementById('auth-error');
      if (!signupForm) {
        console.error('Signup form not found!');
        return;
      }
      signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const role = document.getElementById('signup-role').value;
        console.log('Signup attempt:', email, role);
        if (!role) {
          authError.textContent = 'Please select a role.';
          console.warn('Role not selected');
          return;
        }
        try {
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;
          console.log('Signup success:', user.uid);
          await db.collection('users').doc(user.uid).set({ role });
          // Redirect to dashboard
          if (role === 'admin') {
            window.location.href = 'admin.html';
          } else if (role === 'mentor') {
            window.location.href = 'mentor.html';
          } else if (role === 'parent') {
            window.location.href = 'parent.html';
          } else {
            window.location.href = 'student.html';
          }
        } catch (error) {
          console.error('Signup error:', error);
          authError.textContent = error.message;
        }
      });
    });
  </script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center min-h-screen relative overflow-hidden" style="background-image: url('collage-background.png'); background-size: cover; background-position: center;">
  <!-- Background collage elements overlay -->
  <div class="absolute inset-0 opacity-20">
    <!-- These will be replaced by your background image -->
  </div>
  
  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md mx-4 relative z-10">
    <h1 class="text-3xl font-bold mb-2 text-center text-gray-800">EduBeacon</h1>
    <h2 class="text-xl font-semibold mb-6 text-center text-blue-600">Sign up</h2>
    
    <form id="signup-form" class="space-y-4">
      <input type="email" id="signup-email" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" placeholder="Email" required />
      <input type="password" id="signup-password" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" placeholder="Password" required />
      <select id="signup-role" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-2xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" required>
        <option value="">Choose a role</option>
        <option value="student">Student</option>
        <option value="mentor">Mentor</option>
        <option value="admin">Admin</option>
        <option value="parent">Parent</option>
      </select>
      
      <div class="flex items-center gap-3">
        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-2xl font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg">Sign up</button>
        <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg transition-all duration-200 transform hover:scale-105 shadow-lg" title="Help">?</button>
      </div>
    </form>
    
    <div class="mt-6 text-center">
      <span class="text-gray-600">Already have an account?</span>
      <a href="login.html" class="text-blue-600 hover:text-blue-700 underline font-medium ml-1">Login</a>
    </div>
    <div id="auth-error" class="text-red-600 mt-3 text-center text-sm"></div>
  </div>
</body>
</html>
