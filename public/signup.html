<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - EduBeacon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUg86E2JgYan1bboaoLTvkFw6YEexp_lk",
      authDomain: "edubeacon-375fb.firebaseapp.com",
      projectId: "edubeacon-375fb",
      storageBucket: "edubeacon-375fb.firebasestorage.app",
      messagingSenderId: "544303702084",
      appId: "1:544303702084:web:4256ec0fba1d42baa6dc11",
      measurementId: "G-KZJYW0ESP5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signup-form');
      const authError = document.getElementById('auth-error');
      const codeInputContainer = document.getElementById('code-input-container');
      const signupCodeInput = document.getElementById('signup-code');
      const documentationLink = document.getElementById('documentation-link');
      
      if (!signupForm) {
        console.error('Signup form not found!');
        return;
      }

      // Handle radio button changes
      const radioButtons = document.querySelectorAll('input[name="signup-option"]');
      radioButtons.forEach(radio => {
        radio.addEventListener('change', function() {
          if (this.value === 'code') {
            codeInputContainer.style.display = 'block';
            signupCodeInput.required = true;
          } else {
            codeInputContainer.style.display = 'none';
            signupCodeInput.required = false;
            signupCodeInput.value = '';
          }
        });
      });

      // Handle documentation link click
      documentationLink.addEventListener('click', function(e) {
        e.preventDefault();
        // You can replace this URL with your actual documentation URL
        window.open('https://docs.edubeacon.com', '_blank');
      });

      signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const selectedOption = document.querySelector('input[name="signup-option"]:checked').value;
        const code = signupCodeInput.value;
        
        console.log('Signup attempt:', email, selectedOption, code);
        
        // Validate based on selected option
        if (selectedOption === 'code' && !code.trim()) {
          authError.textContent = 'Please enter your code.';
          console.warn('Code not provided');
          return;
        }

        try {
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;
          console.log('Signup success:', user.uid);
          
          let role = 'student'; // Default role
          let userData = { role };
          
          if (selectedOption === 'admin') {
            role = 'admin';
            userData.role = role;
          } else if (selectedOption === 'code') {
            // Validate code and determine role based on code
            // You can implement your code validation logic here
            if (code === 'MENTOR2024') {
              role = 'mentor';
            } else if (code === 'PARENT2024') {
              role = 'parent';
            } else if (code === 'STUDENT2024') {
              role = 'student';
            } else {
              authError.textContent = 'Invalid code. Please check your code and try again.';
              return;
            }
            userData.role = role;
            userData.code = code;
          }
          
          await db.collection('users').doc(user.uid).set(userData);
          
          // Redirect to appropriate dashboard
          if (role === 'admin') {
            window.location.href = 'admin.html';
          } else if (role === 'mentor') {
            window.location.href = 'mentor.html';
          } else if (role === 'parent') {
            window.location.href = 'parent.html';
          } else {
            window.location.href = 'student.html';
          }
        } catch (error) {
          console.error('Signup error:', error);
          authError.textContent = error.message;
        }
      });
    });
  </script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center min-h-screen relative overflow-hidden" style="background-image: url('collage-background.png'); background-size: cover; background-position: center;">
  <!-- Background collage elements overlay -->
  <div class="absolute inset-0 opacity-20">
    <!-- These will be replaced by your background image -->
  </div>
  
  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md mx-4 relative z-10">
    <h1 class="text-3xl font-bold mb-2 text-center text-gray-800">EduBeacon</h1>
    <h2 class="text-xl font-semibold mb-6 text-center text-blue-600">Sign up</h2>
    
    <form id="signup-form" class="space-y-4">
      <input type="email" id="signup-email" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" placeholder="Email" required />
      <input type="password" id="signup-password" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" placeholder="Password" required />
      <!-- Role Selection -->
      <div class="space-y-3">
        <div class="flex items-center space-x-4">
          <label class="flex items-center">
            <input type="radio" name="signup-option" value="code" class="mr-2 text-blue-600 focus:ring-blue-500" checked>
            <span class="text-gray-700">Have a code?</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="signup-option" value="admin" class="mr-2 text-blue-600 focus:ring-blue-500">
            <span class="text-gray-700">Admin</span>
          </label>
        </div>
        
        <!-- Code Input Box -->
        <div id="code-input-container" class="transition-all duration-300">
          <input type="text" id="signup-code" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" placeholder="Enter your code" />
        </div>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-2xl font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg">Sign up</button>
    </form>
    
    <div class="mt-6 text-center space-y-2">
      <div>
        <span class="text-gray-600">Already have an account?</span>
        <a href="login.html" class="text-blue-600 hover:text-blue-700 underline font-medium ml-1">Login</a>
      </div>
      <div>
        <a href="#" id="documentation-link" class="text-blue-600 hover:text-blue-700 underline font-medium">Documentation</a>
      </div>
    </div>
    <div id="auth-error" class="text-red-600 mt-3 text-center text-sm"></div>
  </div>
</body>
</html>
