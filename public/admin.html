<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - EduBeacon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-8">
    <div class="flex justify-end mb-4">
      <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </div>
    <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
    <div class="bg-white p-6 rounded-lg shadow-md mb-4">
      <h2 class="text-xl font-bold mb-2">Database Access</h2>
      <p>View, update, and monitor all student and mentor data here.</p>
    </div>
    <div class="bg-green-100 p-6 rounded-lg shadow-md mb-4">
      <h2 class="text-xl font-bold mb-2">Dropout Risk Overview</h2>
      <p>Dropout risk data for all students.</p>
    </div>
    <div class="bg-blue-100 p-6 rounded-lg shadow-md mb-4">
      <h2 class="text-xl font-bold mb-2">Attendance Overview</h2>
      <p>Attendance data for all students.</p>
    </div>
  </div>
  <script type="module">
    import { auth } from './firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    document.getElementById('logout-btn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
