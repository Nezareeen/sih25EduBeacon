<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduBeacon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const authError = document.getElementById('auth-error');
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          // Get role from Firestore
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          let role = 'student';
          if (userDoc.exists()) {
            role = userDoc.data().role;
          }
          // Redirect to dashboard
          if (role === 'admin') {
            window.location.href = 'admin.html';
          } else if (role === 'mentor') {
            window.location.href = 'mentor.html';
          } else if (role === 'parent') {
            window.location.href = 'parent.html';
          } else {
            window.location.href = 'student.html';
          }
        } catch (error) {
          authError.textContent = error.message;
        }
      });
    });
  </script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center min-h-screen relative overflow-hidden" style="background-image: url('collage-background.png'); background-size: cover; background-position: center;">
  <!-- Background collage elements overlay -->
  <div class="absolute inset-0 opacity-20">
    <!-- These will be replaced by your background image -->
  </div>
  
  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md mx-4 relative z-10">
    <h1 class="text-3xl font-bold mb-2 text-center text-gray-800">EduBeacon</h1>
    <h2 class="text-xl font-semibold mb-6 text-center text-blue-600">Login</h2>
    
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" placeholder="Email" required />
      <input type="password" id="password" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" placeholder="Password" required />
      
      <div class="flex items-center gap-3">
        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-2xl font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg">Login</button>
        <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg transition-all duration-200 transform hover:scale-105 shadow-lg" title="Help">?</button>
      </div>
    </form>
    
    <div class="mt-6 text-center">
      <span class="text-gray-600">Don't have an account?</span>
      <a href="signup.html" class="text-blue-600 hover:text-blue-700 underline font-medium ml-1">Sign up</a>
    </div>
    <div id="auth-error" class="text-red-600 mt-3 text-center text-sm"></div>
  </div>
</body>
</html>
