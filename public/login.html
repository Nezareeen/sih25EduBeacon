<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduBeacon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const authError = document.getElementById('auth-error');
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          // Get role from Firestore
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          let role = 'student';
          if (userDoc.exists()) {
            role = userDoc.data().role;
          }
          // Redirect to dashboard
          if (role === 'admin') {
            window.location.href = 'admin.html';
          } else if (role === 'mentor') {
            window.location.href = 'mentor.html';
          } else if (role === 'parent') {
            window.location.href = 'parent.html';
          } else {
            window.location.href = 'student.html';
          }
        } catch (error) {
          authError.textContent = error.message;
        }
      });
    });
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">EduBeacon Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" class="w-full px-3 py-2 border rounded" placeholder="Email" required />
      <input type="password" id="password" class="w-full px-3 py-2 border rounded" placeholder="Password" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </form>
    <div class="mt-4 text-center">
      <span>Don't have an account?</span>
      <a href="signup.html" class="text-blue-600 underline">Sign up</a>
    </div>
    <div id="auth-error" class="text-red-600 mt-2 text-center"></div>
  </div>
</body>
</html>
