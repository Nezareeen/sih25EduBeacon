<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase App (the core Firebase SDK) -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUg86E2JgYan1bboaoLTvkFw6YEexp_lk",
      authDomain: "edubeacon-375fb.firebaseapp.com",
      projectId: "edubeacon-375fb",
      storageBucket: "edubeacon-375fb.firebasestorage.app",
      messagingSenderId: "544303702084",
      appId: "1:544303702084:web:4256ec0fba1d42baa6dc11",
      measurementId: "G-KZJYW0ESP5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const authError = document.getElementById('auth-error');
      if (!loginForm) {
        console.error('Login form not found!');
        return;
      }
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        console.log('Login attempt:', email);
        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          const user = userCredential.user;
          console.log('Login success:', user.uid);
          // Get role from Firestore
          const userDoc = await db.collection('users').doc(user.uid).get();
          let role = 'student';
          if (userDoc.exists) {
            role = userDoc.data().role;
            console.log('Role found:', role);
          } else {
            console.warn('No role found, defaulting to student');
          }
          // Redirect to dashboard
          if (role === 'admin') {
            window.location.href = 'admin.html';
          } else if (role === 'mentor') {
            window.location.href = 'mentor.html';
          } else if (role === 'parent') {
            window.location.href = 'parent.html';
          } else {
            window.location.href = 'student.html';
          }
        } catch (error) {
          console.error('Login error:', error);
          authError.textContent = error.message;
        }
      });
    });
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">EduBeacon Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" class="w-full px-3 py-2 border rounded" placeholder="Email" required />
      <input type="password" id="password" class="w-full px-3 py-2 border rounded" placeholder="Password" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </form>
    <div class="mt-4 text-center">
      <span>Don't have an account?</span>
      <a href="signup.html" class="text-blue-600 underline">Sign up</a>
    </div>
    <div id="auth-error" class="text-red-600 mt-2 text-center"></div>
  </div>
</body>

</html>
